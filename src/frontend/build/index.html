<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
  <title>Document</title>
</head>
<body>
  <h1 id="header__title">Song Archive</h1>
  
  <table id="songTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Artist</th>
        <th>Title</th>
        <th>Duration</th>
      </tr>
      <tbody></tbody>
    </thead>
  </table>

  <h2>Add New Song</h2>
  <section class="data-entry">
    <div class="data-entry__container">
      <form id="songForm">
        <label for="artistInput">Artist:</label>
        <input type="text" name="artist" id="artistInput" required>
        <label for="titleInput">Title:</label>
        <input type="text" name="titleInput" id="titleInput" required>
        <label for="timeInput">Time (in Minutes):</label>
        <input type="text" name="timeInput" id="timeInput" required>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </section>
  
</body>
</html>
